<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC Survey Form</title>
    <meta name="Description" content="Free Code Camp Survey Form Example">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="title">Drumset Equipment Survey</h1>
        <p id="description">Tell us a little about your drumming background.</p>
        <form action="#" id="survey-form">
            <div class="form-group center-align is-required">
                <div class="form-label">
                    <label for="name" id="name-label">Name</label>
                </div>
                <div class="form-field">
                    <input type="text" name="name" id="name" placeholder="Your Name" required aria-required="true">
                </div>
            </div>
            <div class="form-group center-align is-required">
                <div class="form-label">
                    <label for="email" id="email-label">Email</label>
                </div>
                <div class="form-field">
                    <input type="email" name="email" id="email" placeholder="my-email@email-address.com" required aria-required="true">
                </div>
            </div>
            <div class="form-group  center-align is-required">
                <div class="form-label">
                    <label for="number" id="number-label">How many years have you been drumming?: (0-100)</label>
                </div>
                <div class="form-field">
                    <input type="number" id="number" name="age" min="0" max="100" placeholder="10" required aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <div class="form-label">
                    <label>Do you read music?</label>
                </div>
                <div class="form-field">
                    <label><span>Yes</span> <input type="radio" name="read-music" value="yes"></label>
                    <label><span>No</span> <input type="radio" name="read-music" value="no"></label>
                </div>
            </div>
            <div class="form-group center-align">
                <div class="form-label">
                    <label for="dropdown" id="dropdown-label">What type of drumset do you play?</label>
                </div>
                <div class="form-field">
                    <select name="drumset" id="dropdown">
                    <option value class="placeholder" hidden>Choose...</option>
                    <option value="ayotte">Ayotte</option>
                    <option value="brady">Brady</option>
                    <option value="custom">Custom built</option>
                    <option value="dixon">Dixon</option>
                    <option value="dw">DW</option>
                    <option value="gretsch">Gretsch</option>
                    <option value="ludwig">Ludwig</option>
                    <option value="mapex">Mapex</option>
                    <option value="noble-and-cooley">Noble & Cooley</option>
                    <option value="orange-county">Orange County</option>
                    <option value="pacific">Pacific Drums</option>
                    <option value="pearl">Pearl</option>
                    <option value="pork-pie-percussion">Pork Pie Percussion</option>
                    <option value="rogers">Rogers</option>
                    <option value="sonor">Sonor</option>
                    <option value="tama">Tama</option>
                    <option value="taye">Taye</option>
                    <option value="yamaha">Yamaha</option>
                    <option value="other">Other (not listed above)</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <div class="form-label">
                    <label>What cymbals do you currently play?</label>
                </div>
                <div class="form-field">
                    <label><span>Bosphorus</span> <input type="checkbox" name="cymbals" value="bosphorus"></label>
                    <label><span>Istanbul</span> <input type="checkbox" name="cymbals" value="istanbul"></label>
                    <label><span>Meinl</span> <input type="checkbox" name="cymbals" value="meinl"></label>
                    <label><span>Paiste</span> <input type="checkbox" name="cymbals" value="paiste"></label>
                    <label><span>Sabian</span> <input type="checkbox" name="cymbals" value="sabian"></label>
                    <label><span>Soultone</span> <input type="checkbox" name="cymbals" value="soutlone"></label>
                    <label><span>UFIP</span> <input type="checkbox" name="cymbals" value="UFIP"></label>
                    <label><span>Zildjian</span> <input type="checkbox" name="cymbals" value="zildjian"></label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-label">
                    <label for="comments" id="comments-label">What is your dream gig?</label>
                </div>
                <div class="form-field">
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="I would love to..."></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="form-submit">
                    <button id="submit">Submit</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
